<!DOCTYPE html>
<html>
<head>
    <title>See Our Memories Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles360.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <div class="box">
                <span style="--i:1;"><img src="img/img1.png" alt="Image 1"></span>
                <span style="--i:2;"><img src="img/img2.jpg" alt="Image 2"></span>
                <span style="--i:3;"><img src="img/img3.jpeg" alt="Image 3"></span>
                <span style="--i:4;"><img src="img/img4.jpeg" alt="Image 4"></span>
                <span style="--i:5;"><img src="img/img5.jpeg" alt="Image 5"></span>
                <span style="--i:6;"><img src="img/img6.jpeg" alt="Image 6"></span>
                <span style="--i:7;"><img src="img/img7.jpeg" alt="Image 7"></span>
                <span style="--i:8;"><img src="img/img8.jpeg" alt="Image 8"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
